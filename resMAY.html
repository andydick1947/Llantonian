<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llantonian Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>

  <br><br><br>
  <div class= "my-grid">
    <button type="button" id="butn18" class="btn">4 MAY 26</button>
    <button type="button" id="butn19" class="btn">11 MAY 26</button>
    <button type="button" id="butn20" class="btn">18 MAY 26</button>
    <button type="button" id="butn21" class="btn">25 MAY 26</button>

  </div>
  
  <div class="target5"></div>

  <script src="res-bar.js"></script>
  <script>
  for (let x=runtot[4]; x<=(runtot[5]-1); x++){ 
      ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="lightgray";

document.getElementById(bt).style.color="darkgray";
}
   let z="butn".concat(x);
   let y=document.getElementById(z);
   
   y.addEventListener("click",function(e){  
   
   fileCalc(y.innerText);
   
   ldfle();
   })
   };
     
   function fileCalc(lbl){
    for (let i=(runtot[4]-1); i<=(runtot[5]-2); i++){  
   
if (lbl==myResults[i][0]){
 myRes=myResults[i];}
 sk=myRes[0,1];

 sk="/resfiles/"+sk;

 }
 
 if(myRes[0,2]=="1"){
   sk="/resfiles/Ranks.html";
 }
 
 return sk; 
 }
     function ldfle(){
     const target5El=document.querySelector(".target5");
    
     fetch(sk)
     
         .then(res => {
             if (res.ok) {
             return res.text();
             }
     })
     .then(selectFile =>{
     target5El.innerHTML=selectFile;
     });
     }
     
     
     </script>

</body>
</html>
