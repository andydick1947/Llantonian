    <button type="button" id="butn28" class="btn">13 JUL 26</button>

  <script>
    for (let x=runtot[6]; x<=(runtot[7]-1); x++){ 
      ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="lightgray";

document.getElementById(bt).style.color="darkgray";
}
   let z="butn".concat(x);
   let y=document.getElementById(z);
   
   y.addEventListener("click",function(e){  
   
   fileCalc(y.innerText);
   
   ldfle();
   })
   };
     
   function fileCalc(lbl){
    for (let i=(runtot[6]-1); i<=(runtot[7]-2); i++){   
   
 if (lbl==myResults[i][0]){
 myRes=myResults[i];}
 sk=myRes[0,1];

 sk="/resfiles/"+sk;

 }
 
 if(myRes[0,2]=="1"){
   sk="/resfiles/Ranks.html";
 }
 
 return sk; 
 }
     function ldfle(){
     const target7El=document.querySelector(".target7");
    
     fetch(sk)
     
         .then(res => {
             if (res.ok) {
             return res.text();
             }
     })
     .then(selectFile =>{
     target7El.innerHTML=selectFile;
     });
     }
     
     
     </script>
