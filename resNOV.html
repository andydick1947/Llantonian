<!DOCTYPE html>
<html lang="en">
  <title>Llantonian Bridge</title> 
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>

  <br><br><br>
  <div class= "my-grid">
    <button type="button" id="butn44" class="btn">2 NOV 26</button>
    <button type="button" id="butn45" class="btn">9 NOV 26</button>
    <button type="button" id="butn46" class="btn">16 NOV 26</button>
    <button type="button" id="butn47" class="btn">23 NOV 26</button>
    <button type="button" id="butn48" class="btn">30 NOV 26</button>
  </div>
  <div class="target11"></div>

  <script src="res-bar.js"></script>
  <script>
for (let x=runtot[10]; x<=(runtot[11]-1); x++){   
      ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="lightgray";

document.getElementById(bt).style.color="darkgray";
}
   let z="butn".concat(x);
   let y=document.getElementById(z);
   
   y.addEventListener("click",function(e){  
   
   fileCalc(y.innerText);
   
   ldfle();
   })
   };
     
   function fileCalc(lbl){
    for (let i=(runtot[10]-1); i<=(runtot[11]-2); i++){  
   
 if (lbl==myResults[i][0]){
 myRes=myResults[i];}
 sk=myRes[0,1];

 sk="resfiles/"+sk;

 }
 
 if(myRes[0,2]=="1"){
   sk="resfiles/Ranks.html";
 }
 
 return sk; 
 }
     function ldfle(){
     const target11El=document.querySelector(".target11");
     
    
     fetch(sk)
     
         .then(res => {
             if (res.ok) {
             return res.text();
             }
     })
     .then(selectFile =>{
     target11El.innerHTML=selectFile;
     });
     }
     
     
     </script>

</body>
</html>
