<!DOCTYPE html>
<html lang="en">
<head>
  <title>Llantonian Bridge</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="res-byMnth.css">
 
</head>
<body>

  <br><br><br>
  <div class= "my-grid">
 
    
    <button type="button" id="butn9" class="btn">2 MAR 26</button>
    <button type="button" id="butn10" class="btn">9 MAR 26</button>
    <button type="button" id="butn11" class="btn">16 MAR 26</button>
    <button type="button" id="butn12" class="btn">23 MAR 26</button>
    <button type="button" id="butn13" class="btn">30 MAR 26</button>
  </div>
  <div class="target3"></div>

    <script src="res-bar.js"></script>
    <script>
      for (let x=runtot[2]; x<=(runtot[3]-1); x++){ 

        ii=x-1;
if (myResults[ii][2]=="1"){
bt="butn".concat(x);
document.getElementById(bt).style.backgroundColor="lightgray";

document.getElementById(bt).style.color="darkgray";
} 
     let z="butn".concat(x);
     let y=document.getElementById(z);
     
     y.addEventListener("click",function(e){  
     
     fileCalc(y.innerText);
     
     ldfle();
     })
     };
       
     function fileCalc(lbl){
     for (let i=(runtot[2]-1); i<=(runtot[3]-2); i++){ 
     
if (lbl==myResults[i][0]){
 myRes=myResults[i];}
 sk=myRes[0,1];

 sk="resfiles/"+sk;

 }
 
 if(myRes[0,2]=="1"){
   sk="resfiles/Ranks.html";
 }
 
 return sk; 
 }
       function ldfle(){
       const target3El=document.querySelector(".target3");
      
       fetch(sk)
       
           .then(res => {
               if (res.ok) {
               return res.text();
               }
       })
       .then(selectFile =>{
       target3El.innerHTML=selectFile;
       });
       }
       
       
       </script>

</body>
